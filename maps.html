<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:50%;height:400px;"></div>

<script>
    function myMap() {
        var mapProp = {
            // center:new google.maps.LatLng(36.821945,-1.292066),
            center: {lat:-1.292066,lng:36.821945},
            zoom:7,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
         var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var marker = new google.maps.Marker({
            position:new google.maps.LatLng(36.821945,-1.292066),
            animation:google.maps.Animation.BOUNCE
        });

        marker.setMap(map);

    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVh4514r3klV5kkbJPx7In0M6snwwhOAE&callback=myMap"></script>
